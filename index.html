<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>App de MÃºsica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .cancion {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .cancion img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>ðŸŽµ Lista de Canciones</h2>
  <div id="contenedor"></div>

  <script>
    // ðŸ”— Reemplaza esta URL con tu enlace CSV pÃºblico de Google Sheets
    const urlCSV = '<iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTCfiiCFmEOFZEAr_joywX-RacY6Jev1zHWJlYsUiI2qImSJKjneeOEticXcCQFiPBYEKWjYCWHbkIx/pubhtml?widget=true&amp;headers=false"></iframe>';

    function parseCSV(text) {
      const rows = text.trim().split('\n');
      const data = rows.slice(1).map(row => {
        const cols = row.split(',');
        return {
          titulo: cols[0],
          artista: cols[1],
          imagen: cols[2],
          mp3: cols[3]
        };
      });
      return data;
    }

    fetch(urlCSV)
      .then(res => res.text())
      .then(csv => {
        const canciones = parseCSV(csv);
        const contenedor = document.getElementById('contenedor');

        canciones.forEach(c => {
          const div = document.createElement('div');
          div.className = 'cancion';
          div.innerHTML = `
            <h3>${c.titulo}</h3>
            <p><strong>${c.artista}</strong></p>
            <img src="${c.imagen}" alt="Portada">
            <audio controls>
              <source src="${c.mp3}" type="audio/mpeg">
              Tu navegador no soporta el audio.
            </audio>
          `;
          contenedor.appendChild(div);
        });
      });
  </script>
</body>
</html>
