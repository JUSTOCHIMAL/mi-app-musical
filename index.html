<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista completa de canciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .cancion {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
      align-items: flex-start;
    }
    .portada {
      width: 100px;
      height: 100px;
      border-radius: 6px;
      object-fit: cover;
      flex-shrink: 0;
      background: #ddd;
    }
    .info {
      flex-grow: 1;
    }
    .campo {
      margin-bottom: 6px;
    }
    .campo strong {
      color: #333;
    }
    audio {
      margin-top: 8px;
      width: 100%;
      outline: none;
    }
    .no-audio {
      font-style: italic;
      color: #999;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¶ Lista completa de canciones</h1>
  <div id="lista-canciones">Cargando canciones...</div>

  <script>
    const SHEET_ID = "1CdduNGI21R9WGR4On5kXt2yl3UQHlynLd9MyPdkMqyQ";
    const SHEET_NAME = "Sheet1"; // Cambia si es otro nombre

    const url = `https://opensheet.elk.sh/${SHEET_ID}/${SHEET_NAME}`;

    // FunciÃ³n para convertir enlace de Google Drive a enlace directo
    function googleDriveToDirectLink(url) {
      if (!url) return "";
      // Si ya es un enlace directo, retornarlo tal cual
      if (url.includes("uc?export=download")) return url;

      // Extraer ID del archivo Google Drive
      const regex = /\/d\/([a-zA-Z0-9_-]+)\//;
      const match = url.match(regex);
      if (match && match[1]) {
        return `https://drive.google.com/uc?export=download&id=${match[1]}`;
      }

      // Para enlaces compartidos de tipo "open?id=ID"
      const regex2 = /id=([a-zA-Z0-9_-]+)/;
      const match2 = url.match(regex2);
      if (match2 && match2[1]) {
        return `https://drive.google.com/uc?export=download&id=${match2[1]}`;
      }

      // Si no pudo extraer ID, devolver la URL original
      return url;
    }

    fetch(url)
      .then(res => res.json())
      .then(data => {
        if (!data.length) {
          document.getElementById("lista-canciones").innerHTML = "No hay canciones para mostrar.";
          return;
        }

        let html = "";
        data.forEach(cancion => {
          // Extraer y convertir enlaces
          const portada = googleDriveToDirectLink(cancion["Portada de la cancion"]) || 'https://via.placeholder.com/100?text=No+Image';
          const audioUrl = googleDriveToDirectLink(cancion["Audio o musica"]) || "";

          html += `
            <div class="cancion">
              <img class="portada" src="${portada}" alt="Portada" />
              <div class="info">
                <div class="campo"><strong>Marca temporal:</strong> ${cancion["Marca temporal"] || "-"}</div>
                <div class="campo"><strong>Nombre de la cancion:</strong> ${cancion["Nombre de la cancion"] || "-"}</div>
                <div class="campo"><strong>Artista de la cancion:</strong> ${cancion["Artista de la cancion"] || "-"}</div>
                <div class="campo"><strong>Album de la cancion:</strong> ${cancion["Album de la cancion"] || "-"}</div>
                <div class="campo"><strong>Fecha:</strong> ${cancion["fejca"] || cancion["fecha"] || "-"}</div>
                ${
                  audioUrl
                    ? `<audio controls preload="none" src="${audioUrl}"></audio>`
                    : `<div class="no-audio">No hay audio disponible</div>`
                }
              </div>
            </div>
          `;
        });

        document.getElementById("lista-canciones").innerHTML = html;
      })
      .catch(err => {
        console.error("Error al cargar canciones:", err);
        document.getElementById("lista-canciones").innerHTML = "Error al cargar canciones.";
      });
  </script>
</body>
</html>
